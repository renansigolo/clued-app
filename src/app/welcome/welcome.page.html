<ion-content class="background" scrollY="false">
  <ion-grid>
    <ion-row class="ion-align-items-center">
      <ion-col>
        <ion-img
          class="welcome-logo"
          src="../assets/logo/logo-clued.svg"
          alt="logo"
        ></ion-img>

        <ion-row class="justify-content-center">
          <ion-col>
            <ion-text color="light">
              <h1>Welcome to CluedTV</h1>
            </ion-text>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <ion-text color="medium">
              <h4 class="ion-text-uppercase">Let's get started</h4>
            </ion-text>
          </ion-col>
        </ion-row>

        <ion-button
          shape="round"
          fill="outline"
          strong="true"
          color="light"
          expand="full"
          routerLink="/signup"
        >
          Sign-up for free
        </ion-button>

        <ion-button
          shape="round"
          color="success"
          strong="true"
          expand="full"
          routerLink="/login"
        >
          Login
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
